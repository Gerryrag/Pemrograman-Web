<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Logika</title>
  </head>
  <body>
    <h1>Operator Logika</h1>

    <script>
      // Operator Logika
      let g = true;
      let h = false;

      document.write("g && h: " + (g && h) + "<br>"); // false
      document.write("g || h: " + (g || h) + "<br>"); // true
      document.write("!g: " + !g); // false
    </script>
  </body>
</html>
