<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <script>
      // Operator Assignment
      let x = 2;
      x += 2; // x = x + 2 → x = 4
      document.write("Setelah x += 2, nilai x: " + x + "<br>");
      x *= 3; // x = x * 3 → x = 12
      document.write("Setelah x *= 3, nilai x: " + x);
    </script>
  </body>
</html>
