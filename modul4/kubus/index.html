<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Kubus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Kalkulator Kubus</h1>

      <div class="cube-image-container">
        <img src="kubus.png" alt="kubus" class="cube-image" />
      </div>

      <div class="input-group">
        <label for="sideLength">Panjang Sisi Kubus (cm):</label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi" min="0" step="0.01" />
      </div>

      <button id="calculateBtn">Hitung</button>

      <div id="results" class="results">
        <div class="result-item">
          <div class="result-title">Volume Kubus:</div>
          <div id="volume" class="result-value"></div>
        </div>
        <div class="result-item">
          <div class="result-title">Luas Permukaan Kubus:</div>
          <div id="surfaceArea" class="result-value"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
