<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bitwise</title>
  </head>
  <body>
    <h1>Operator Bitwise</h1>

    <script>
      // Operator Bitwise
      let c = 2; // 0010
      let d = 1; // 0001

      document.write("AND (2 & 1): " + (c & d) + "<br>"); // 0
      document.write("OR (2 | 1): " + (c | d) + "<br>"); // 3
      document.write("XOR (2 ^ 1): " + (c ^ d) + "<br>"); // 3
      document.write("NOT (~2): " + ~c); // -3 (karena bit dibalik)
    </script>
  </body>
</html>
